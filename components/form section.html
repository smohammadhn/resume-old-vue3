<section class="form-container">
  <h2 class="form__heading">Say Hello!</h2>
  <form
    class="contactMe-form"
    action="https://formspree.io/f/mzbybrnk"
    method="POST"
  >
    <input type="text" name="_gotcha" style="display: none" />
    <input
      class="form-input"
      type="text"
      placeholder="Name (required)"
      name="name"
      minlength="3"
      maxlength="50"
      required
    />
    <input
      class="form-input"
      type="email"
      placeholder="Email (optional)"
      name="email"
      minlength="10"
      maxlength="60"
    />
    <input
      class="form-input"
      type="tel"
      placeholder="Phone number (Optional)"
      name="tel"
    />
    <textarea
      class="form-input txt-area"
      name="message"
      id="message"
      cols="30"
      rows="5"
      placeholder="Say something to me here! :)"
      maxlength="300"
      required
    ></textarea>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</section>
